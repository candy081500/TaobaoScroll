<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{margin:0;padding:0;}
ul{
	list-style:none;
}
.container ul li{
	width:100%;
	height:600px;
	text-align: center;
	border-top:3px solid #ccc;
}
.scroll{
	background: orange;
	width:100px;
	height:500px;
	position: fixed;
	right:100px;
	bottom:200px;
	display: none;
}
.scroll ul li{
	width:100%;
	height: 100px;
	line-height: 100px;
	text-align: center;
	font-size:24px;
}
</style>
<body>
	<div class="container">
		<ul>
			<li>头部</li>
			<li>banner</li>
			<li>图书</li>
			<li>服装</li>
			<li>宠物</li>
			<li>电子模块</li>
		</ul>
	</div>
	<div class="scroll">
		<ul>
			<li>图书</li>
			<li>服装</li>
			<li>宠物</li>
			<li>电子</li>
			<li>回到顶部</li>
		</ul>
	</div>
<script src="jquery1.7.js"></script>
<script>
$(function(){
	$(window).scroll(function(){
		if($(window).scrollTop()>$(window).height()){
			$(".scroll").show();
		}else{
			$(".scroll").hide();
		}
	})
	$(".scroll ul li").click(function(){
		var idx =$(this).index();
		if(idx==4){
			$(document.body).animate({"scrollTop":0},1000);
			$(document.documentElement).animate({"scrollTop":0},1000);
		}else if(idx==0){
			$(document.body).animate({"scrollTop":1200},1000);
			$(document.documentElement).animate({"scrollTop":1200},1000);	
		}else if(idx==1){
			$(document.body).animate({"scrollTop":1800},1000);
			$(document.documentElement).animate({"scrollTop":1800},1000);	
		}else if(idx==2){
			$(document.body).animate({"scrollTop":2400},1000);
			$(document.documentElement).animate({"scrollTop":2400},1000);	
		}else if(idx==3){
			$(document.body).animate({"scrollTop":3000},1000);
			$(document.documentElement).animate({"scrollTop":3000},1000);	
		}
	})
})
</script>
</body>
</html>
